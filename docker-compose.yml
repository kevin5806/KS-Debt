services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ks-debt-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_URL=${DB_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SESSION_KEY=${SESSION_KEY}
      - COOKIE_KEY=${COOKIE_KEY}
      - URL=${URL}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ks-debt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ks-debt-network:
    driver: bridge
