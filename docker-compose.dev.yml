version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ks-debt-app-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_URL=${DB_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SESSION_KEY=${SESSION_KEY}
      - COOKIE_KEY=${COOKIE_KEY}
      - URL=${URL}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ks-debt-network

networks:
  ks-debt-network:
    driver: bridge
